<div class="container">
    <div class="card">
      <h5 class="card-header">Search Songs</h5>
      <div>
        <div class="card-body row">
          <div class="col-md-4">
            <input #songName type="text" class="form-control" placeholder="Song name">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Artist">
          </div>
          <div class="col-md-2">
            <select class="form-select" >
              <option value="">Genre</option>
              <option>Pop</option>
              <option>R&B</option>
            </select>
          </div>
          <div class="col-md-2">
            <div class="d-grid"><button (click)="doSearch(songName.value)" class="btn btn-primary ">Search</button></div>
          </div>
        </div>
      </div>
    </div>
</div>

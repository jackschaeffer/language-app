<div class="card">
    <p class="card-header">Top Artists</p>
    <div class="card-body">
        <ul>


            <li *ngFor="let artist of artists">
                <a routerLink="/artists/{{ artist.id }}" routerLinkActive="active-link">{{ artist.artistName }}</a>
            </li>


        </ul>
    </div>
</div>

    <div class="card">
        <h5 class="card-header"> &nbsp; </h5>
        <div class="container">
            <br>
            <div class="card">
                <div class="card-body">

                    <h5>{{ song.frTitle }} &#8226;  {{ song.enTitle }}</h5>

                    <p>Artist: <a routerLink="/artists/{{ song.artist.id }}"> {{ song.artist.artistName }} </a></p>
                    <p>Genre: <a routerLink="/genres/{{ song.genre.id }}"> {{ song.genre.genreName }} </a></p>
                    
                    <button type="button" class="btn btn-outline-danger"><i class="fa fa-heart" aria-hidden="true"></i> </button> 

                </div>

            
            </div>

            <br>

            <table>
                <thead>
                    <th><h3>French Lyrics</h3></th>
                    <th><h3>English Lyrics</h3></th>
                </thead>
                <br>
                <tbody>
                    <tr *ngFor="let frLyric of song.frLyricsArr; let i = index">
                        <div *ngIf="frLyric==''; else showLyrics">
                            <td>
                                &nbsp; <br><br>
                            </td>
                            <td></td>
                        </div>
                        <ng-template #showLyrics>
                            <td class="lyric{{i}} lyric-row">
                                {{ frLyric }}
                            </td>
                            <td class="lyric{{i}} lyric-row">
                                {{ song.enLyricsArr[i] }}
                            </td>
                        </ng-template>
                    </tr>
                </tbody>
            </table>

            <br>
        </div>
    </div>

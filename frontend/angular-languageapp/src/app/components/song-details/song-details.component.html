    <div class="card">
        <h5 class="card-header"> &nbsp; </h5>
        <div class="container">
            <br>
            <div class="card">
                <div class="card-body">
                    <div class="row">

                        <div class="col-lg-5 textright verticalAlign">
                            <div>
                                <br>
                                <h3>{{ song.frTitle }} &#8226;  {{ song.enTitle }}</h3>

                                <p>Artist: <a routerLink="/artists/{{ song.artist.id }}"> {{ song.artist.artistName }} </a></p>
                                <p>Genre: <a routerLink="/genres/{{ song.genre.id }}"> {{ song.genre.genreName }} </a></p>
                                
                                <button type="button" (click)="saveSong(song)" class="btn btn-outline-danger"><i class="fa fa-heart" aria-hidden="true"></i> </button> 
                                <br><br>
                            </div>
                        </div>

                        <div class="col-lg-7">
                            <div class="videoWrapper">
                                <youtube-player videoId="{{ song.youtubeUrl }}"></youtube-player>
                            </div>
                        </div>
                    </div>
                </div>

            
            </div>

            <br>
            

            <table>
                <thead>
                    <th><h3>French Lyrics</h3></th>
                    <th><h3>English Lyrics</h3></th>
                </thead>
                <br>
                <tbody>
                    <tr *ngFor="let frLyric of song.frLyricsArr; let i = index">
                        <div *ngIf="frLyric==''; else showLyrics">
                            <td>
                                &nbsp; <br><br>
                            </td>
                            <td></td>
                        </div>
                        <ng-template #showLyrics>
                            <td class="lyric{{i}} lyric-row">
                                {{ frLyric }}
                            </td>
                            <td class="lyric{{i}} lyric-row">
                                {{ song.enLyricsArr[i] }}
                            </td>
                        </ng-template>
                    </tr>
                </tbody>
            </table>

            <br><br>

            <h3>Phrases</h3>
            <br>
            <div *ngFor="let phrase of song.phrases">
                <div class="card">
                    <div class="card-body phraseCard">
                        <div class="row">

                            <div class="col-10 phraseContent">
                                <h4>{{ phrase.frPhrase }}</h4>
                                <p>{{ phrase.enPhrase }}</p>
                            </div>

                            <div class="col-2 verticalAlign">
                                <button type="button" (click)="addPhrase(phrase)" class="btn btn-outline-primary"><i class="fa fa-plus" aria-hidden="true"></i> </button> 
                            </div>
                        </div>
                    </div>
                </div>  
                <br>
            </div>

            <br>
        </div>
    </div>
